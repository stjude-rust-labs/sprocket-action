name: Test exclusions

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-exclusions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test Local Action (debug log)
        uses: ./
        env:
          LOG_LEVEL: DEBUG
          CREATE_LOG_FILE: true
        with:
          sources: test/exclusion
          exclude-patterns: 'template'
      - name: Test Local Action (debug log)
        uses: ./
        env:
          LOG_LEVEL: DEBUG
          CREATE_LOG_FILE: true
        with:
          sources: test/exclusion
          exclude-patterns: 'template'
          deny-warnings: 'true'
